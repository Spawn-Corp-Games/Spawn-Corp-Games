<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spawn Corp Recovery Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    margin: 0; padding: 20px;
    background: #000;
    color: #00ff99;
    font-family: 'Share Tech Mono', monospace;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }
  header {
    display: flex;
    align-items: center;
    gap: 16px;
    width: 100%;
    max-width: 900px;
    margin-bottom: 20px;
  }
  header img {
    width: 64px; height: 64px;
    border-radius: 12px;
    border: 2px solid #00ff99;
    filter: drop-shadow(0 0 10px #00ff99);
  }
  header h1 {
    font-size: 2rem;
    text-shadow:
      0 0 8px #00ff99,
      0 0 20px #00ff99;
    margin: 0;
    user-select: text;
  }
  #codeSection {
    width: 100%;
    max-width: 900px;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  #codeInput {
    flex: 1;
    padding: 10px 14px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 18px;
    border: 2px solid #00ff99;
    border-radius: 8px;
    background: #002210;
    color: #00ff99;
    box-shadow: 0 0 10px #00ff99 inset;
  }
  #codeInput::placeholder {
    color: #005522;
  }
  #unlockBtn {
    padding: 10px 20px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 18px;
    color: #000;
    background: #00ff99;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 0 15px #00ff99;
  }
  #unlockBtn:hover {
    background: #00cc77;
  }
  #errorMsg {
    color: #ff4444;
    margin-top: 8px;
    min-height: 20px;
    user-select: none;
  }
  #iframeContainer {
    width: 100%;
    max-width: 900px;
    height: 70vh;
    border: 2px solid #00ff99;
    border-radius: 10px;
    box-shadow: inset 0 0 40px #00ff99;
    display: none;
  }
  #spawnIframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<header>
  <img src="https://tr.rbxcdn.com/2a3e8c7c2a8c3e407fdfbc31452a6a7c/150/150/Image/Png" alt="Spawn Corp Logo" />
  <h1>ðŸ§  Spawn Corp Recovery Terminal</h1>
</header>

<div id="codeSection">
  <input id="codeInput" type="text" placeholder="Enter recovery code..." autocomplete="off" spellcheck="false" />
  <button id="unlockBtn">Unlock</button>
</div>

<div id="errorMsg"></div>

<div id="iframeContainer">
  <iframe
    id="spawnIframe"
    src="https://www.roblox.com/communities/16598616/Spawn-Corp-Games#!/about"
    sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
    title="Spawn Corp Games Community"
  ></iframe>
</div>

<script>
  const correctCode = "mr-spawn";
  const codeInput = document.getElementById('codeInput');
  const unlockBtn = document.getElementById('unlockBtn');
  const errorMsg = document.getElementById('errorMsg');
  const iframeContainer = document.getElementById('iframeContainer');

  function unlock() {
    const code = codeInput.value.trim().toLowerCase();
    if (code === correctCode) {
      errorMsg.textContent = '';
      // Hide input section
      document.getElementById('codeSection').style.display = 'none';
      // Show iframe container
      iframeContainer.style.display = 'block';
    } else {
      errorMsg.textContent = 'Invalid code. Try again.';
    }
  }

  unlockBtn.addEventListener('click', unlock);
  codeInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') unlock();
  });
</script>

</body>
</html>
